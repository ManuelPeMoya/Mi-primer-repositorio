<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prueba formulario</title>
    <meta charset="UTF-8">
    <meta name="Author" content="Manuel Pérez">
</head>
<body>
    <form name="f" action="index.html" method="get">
        <fieldset>
            <legend>Datos1</legend>
            <label>Name: <input placeholder="Pon tu nombre" type="text" name="name"></label>
            <br>
            <br>
            <label>Teléfono: <input placeholder="Nº Telefono" type="number" name="telefono"></label>
            <br>
            <br>
            <label>Sexo: Hombre <input type="radio" name="sexo" value="Hombre">
                        Mujer <input type="radio" name="sexo" value="Mujer">
            </label>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Datos 2</legend>
            <label>Hobbies:
                Futbol <input type="checkbox" name="hobby" value="futbol">
                Baloncesto <input type="checkbox" name="hobby" value="Baloncesto">
                Frónton <input type="checkbox" name="hobby" value="fronton">
                Formula 1 <input type="checkbox" name="hobby" value="Formula 1">
                MotoGP <input type="checkbox" name="hobby" value="MotoGP">

            </label>
            <br>
            <br> 
            <label>Pais: 
                <select name="pais">
                    <option value="">--Choise a country--</option>
                    <option value="España">España</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Jamaica">Jamaica</option>
                    <option value="Otros">Otros</option>
                </select>
            
            </label>
            <br>
            <br>
            <textarea name="opinion" cols="30" rows="20">Comente la opinión acerca de la página</textarea>

        </fieldset>
    </form>

</body>
</html>
