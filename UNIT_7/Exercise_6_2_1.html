    <figure>
        <p>
        Bid me discourse, I will enchant thine ear,<br>
        Or like a fairy trip upon the green,<br>
        Or, like a nymph, with long dishevell'd hair,<br>
        Dance on the sands, and yet no footing seen:<br>
        Love is a spirit all compact of fire,<br>
        Not gross to sink, but light, and will aspire.
        </p>
        <figcaption>
            <cite>Venus and Adonis</cite>, by William Shakespeare
        </figcaption>
    </figure>
    <figure>
        <p>
            Tus cartas son un vino<br>
            que me trastorna y son<br>
            el único alimento para mi corazón.<br>
            <br>
            Desde que estoy ausente<br>
            no sé sino soñar,<br>
            igual que el mar tu cuerpo,<br>
            amargo igual que el mar.<br>
            <br>
            Tus cartas apaciento<br>
            metido en un rincón<br>
            y por redil y hierba<br>
            les doy mi corazón.<br>
            <br>
            Aunque bajo la tierra<br>
            mi amante cuerpo esté,<br>
            escríbeme, paloma,<br>
            que yo te escribiré.<br>
            Cuando me falte sangre<br>
            con zumo de clavel,<br>
            y encima de mis huesos<br>
            de amor cuando papel.<br>
        </p>
        <figcaption>
            <cite>Tus cartas son un vino</cite>, by Miguel Hernández
        </figcaption>
    </figure>
